<!-- Start Hero Section -->
<div class="hero">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-5">
                <div class="intro-excerpt">
                    <h1>Checkout</h1>
                </div>
            </div>
            <div class="col-lg-7">

            </div>
        </div>
    </div>
</div>
<!-- End Hero Section -->

<div class="untree_co-section">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-5 mb-md-0">
                <h2 class="h3 mb-3 text-black">Billing Details</h2>
                <div class="p-3 p-lg-5 border bg-white">
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="c_fname" class="text-black">Full Name <span class="text-danger">*</span></label>
                            <input [(ngModel)]="deliveryInformation.fullName" type="text" class="form-control"
                                id="c_fname" name="c_fname">
                        </div>
                        <div class="col-md-6">
                            <label for="c_lname" class="text-black">Phone Number <span
                                    class="text-danger">*</span></label>
                            <input [(ngModel)]="deliveryInformation.phoneNumber" type="text" class="form-control"
                                id="c_lname" name="c_lname">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label for="c_address" class="text-black">Address <span class="text-danger">*</span></label>
                            <input [(ngModel)]="deliveryInformation.address" type="text" class="form-control"
                                id="c_address" name="c_address" placeholder="Street address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="c_order_notes" class="text-black">Order Notes</label>
                        <textarea [(ngModel)]="deliveryInformation.note" name="c_order_notes" id="c_order_notes"
                            cols="30" rows="5" class="form-control" placeholder="Write your notes here..."></textarea>
                    </div>

                </div>
            </div>
            <div class="col-md-6">

                <div class="row mb-5">
                    <div class="col-md-12">
                        <h2 class="h3 mb-3 text-black">Your Order</h2>
                        <div class="p-3 p-lg-5 border bg-white">
                            <table class="table site-block-order-table mb-5">
                                <thead>
                                    <th>Product</th>
                                    <th>Total</th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let cart of carts">
                                        <td>{{cart.product_name}} <strong class="mx-2">x</strong>
                                            {{cart.product_quantity}}</td>
                                        <td>${{convertPrice(cart.product_price * cart.quantity)}}</td>
                                    </tr>
                                    <tr>
                                        <td class="text-black font-weight-bold"><strong>Order Total</strong></td>
                                        <td class="text-black font-weight-bold">
                                            <strong>${{convertPrice(total)}}</strong>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="form-group">
                                <button class="btn btn-black btn-lg py-3 btn-block" (click)="checkout()">Place
                                    Order</button>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- </form> -->
    </div>
</div>
